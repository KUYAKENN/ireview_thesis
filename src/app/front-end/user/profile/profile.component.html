<div class="profile-card">
  <!-- Header -->
  <div class="profile-header">
    <h2>My Profile</h2>
    <button class="edit-btn" (click)="toggleEdit()">
      <i class="fas fa-pen"></i> Edit
    </button>
  </div>

  <div class="profile-content">
    <!-- Profile Picture -->
    <div class="profile-image-container">
      <img [src]="profileImage || 'assets/default-avatar.png'" alt="Profile Picture" class="profile-image">
      <label *ngIf="isEditing" class="upload-overlay">
        <i class="fas fa-camera"></i> Change
        <input type="file" (change)="onFileSelected($event)" hidden>
      </label>
    </div>

    <!-- Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-layout">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="firstName" formControlName="firstName" [readonly]="!isEditing">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="lastName" formControlName="lastName" [readonly]="!isEditing">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" formControlName="email" [readonly]="!isEditing">
        </div>
      </div>

      <!-- Metadata -->
      <div class="metadata">
        <p><i class="fas fa-clock"></i> Member since May 15, 2023</p>
        <p><i class="fas fa-sync-alt"></i> Last updated Nov 20, 2023, 2:45 PM</p>
      </div>

      <!-- Buttons -->
      <div class="button-group" *ngIf="isEditing">
        <button type="button" class="cancel-btn" (click)="cancelEdit()">Cancel</button>
        <button type="submit" class="save-btn" [disabled]="profileForm.invalid || profileForm.pristine">Save Changes</button>
      </div>
    </form>
  </div>
</div>
